{{ define "main" }}
<div class="main__content clearfix">
    <style>
        .tools-container {
            width: 100%;
            height: 100vh;
            border: none;
            overflow: hidden;
        }
        
        /* 隐藏侧边栏，让工具全屏显示 */
        .wrapper {
            max-width: 100% !important;
            padding: 0 !important;
        }
        .primary {
            width: 100% !important;
            float: none !important;
        }
        aside.sidebar {
            display: none !important;
        }
    </style>

    <div id="tools-app" style="height: 800px; width: 100%;">
        <!-- 这里是工具的容器 -->
        <link rel="stylesheet" href="/tools/md/style.css">
        <script type="module" crossorigin src="/tools/md/assets/index.js"></script>
        
        <!-- 如果 index.html 需要特定的挂载点 -->
        <div id="app"></div>
    </div>
    
    <!-- 引入工具生成的 CSS 和 JS -->
    <!-- 注意：这里假设您的工具构建后的入口文件是这些。如果文件名有哈希值，您可能需要手动更新或使用 Hugo 的资源获取功能 -->
    <!-- 更好的方式是直接嵌入 iframe，如果您不确定工具的内部依赖 -->
    
    <iframe src="/tools/md/index.html" class="tools-container" title="WeChat Editor"></iframe>

</div>
{{ end }}
