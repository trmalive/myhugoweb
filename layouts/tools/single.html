{{ define "main" }}
<div class="main__content clearfix" style="margin-top: 0; padding-top: 0;">
    <style>
        .tools-container {
            width: 100%;
            height: calc(100vh - 60px); /* 减去顶部导航高度 */
            border: none;
            overflow: hidden;
            display: block;
        }
        
        /* 强制覆盖主题样式，消除留白 */
        .wrapper {
            max-width: 100% !important;
            padding: 0 !important;
            margin: 0 !important;
        }
        .primary {
            width: 100% !important;
            float: none !important;
            margin: 0 !important;
            padding: 0 !important;
        }
        .main {
            padding: 0 !important;
            margin: 0 !important;
        }
        .content {
            margin-top: 0 !important;
        }
        aside.sidebar {
            display: none !important;
        }
        /* 隐藏可能的页面标题 */
        .page__title {
            display: none !important;
        }
    </style>
    
    <iframe src="/tools/md/index.html" class="tools-container" title="WeChat Editor"></iframe>

</div>
{{ end }}
